<div class="mat-elevation-z8">
  <div class="overview-details">
    <button mat-raised-button (click)="openBottomSheet('hours')" style="margin-right: 5px;">Total Hours</button>
    <button mat-raised-button (click)="openBottomSheet('days')">Total Days</button>
  </div>
  <div *ngIf="dataSource" class="table-container">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let row"> {{row.date}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="dailyHours">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Overtime Hours </th>
        <td mat-cell *matCellDef="let row"> {{row.dailyHours}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="daybreak">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Daily Break</th>
        <td mat-cell *matCellDef="let row"> {{row.daybreak}} </td>
      </ng-container>

      <!-- Color Column -->
      <ng-container matColumnDef="deleteButton">
        <th mat-header-cell *matHeaderCellDef >  </th>
        <td mat-cell *matCellDef="let row" ><button mat-icon-button (click)="onDeleteRecord(row)">
          <mat-icon>auto_delete</mat-icon></button></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4" >No data available </td>
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
</div>
